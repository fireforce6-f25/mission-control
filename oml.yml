# Project's properties
project:
   title: Mission Control
   description: This is the mission-control project
   group: io.github.fireforce6
   version: 0.1.0

# Maven repositories
repositories:
   - https://repo.maven.apache.org/maven2

# Maven dependencies
dependencies:
   - io.github.fireforce6:sierra-method:0.1.0

# Project's datasets
datasets:
   mission-control: # configured in fuseki.ttl
      label: Mission Control
      description: The set of ontologies in this mission-control project
      iri: https://fireforce6.github.io/mission-control/bundle
      sources: [ 'src/oml' ]
      queries: src/sparql